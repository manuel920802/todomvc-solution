serenity.test.root=todomvc
headless.mode = false

environment=angular

environments {
  #
  # Browser configurations
  #
  webdriver {
    driver = "chrome"
    capabilities {
      browserName = "chrome"
      "goog:chromeOptions" {
        args = ["test-type", "ignore-certificate-errors","incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking", "remote-allow-origins=*"]
      }
    }
  }
  #
  # Target environments
  #
  angular {
    pages {
      home = "https://todomvc.com/examples/angularjs/#/"
    }
  }
  react {
    pages {
      home = "https://todomvc.com/examples/react/#/"
    }
  }
  vue {
    pages {
      home = "https://todomvc.com/examples/vue/"
    }
  }
}

